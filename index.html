<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset='utf-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='robots' content='noindex,nofollow' />
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=yes'>

    <link rel='shortcut icon' href='/favicon.ico'>
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans:400,300|Roboto:400,300|Source+Sans+Pro:400,300' type='text/css'>
    <link rel='stylesheet' href='/static/css/normalize.css'>
    <link rel="stylesheet" href="/static/js/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/js/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="walkin.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="/static/js/angular/angular.js"></script>
    <script src="/static/js/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="app.js"></script>
    <script src="models.js"></script>
    <script src="controllers.js"></script>

    <title>WalkIn-to random classes</title>
</head>
<body ng-app="walkin">
    <div ng-controller="MainCtrl">
        <div id="map"></div>
        <div class="courseList">
            <div style="padding: 10px">
                <h1 ng-bind="buildingCode"></h1>
                <div ng-if="!courses.length">
                    No {{ subject }} courses here.
                </div>
                <ul>
                    <li ng-repeat="course in courses" class="course">
                        <div class="name">
                            <span ng-bind="course.subject"></span>
                            <span ng-bind="course.catalog_number"></span>
                        </div>
                        <div class="title">
                            <span ng-bind="course.title"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
