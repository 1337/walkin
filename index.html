<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset='utf-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='robots' content='noindex,nofollow' />
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=yes'>

    <link rel='shortcut icon' href='/favicon.ico'>
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans:400,300|Roboto:400,300|Source+Sans+Pro:400,300' type='text/css'>
    <link rel='stylesheet' href='/static/css/normalize.css'>
    <link rel="stylesheet" href="/static/js/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/js/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="walkin.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/arunisrael/angularjs-geolocation/f26320e0a7f352a2ab8b56673dcbcb8cb79d7744/dist/angularjs-geolocation.min.js"></script>
    <script src="app.js"></script>
    <script src="models.js"></script>
    <script src="controllers.js"></script>

    <title>WalkIn-to random classes</title>
</head>
<body ng-app="walkin">
    <div ng-controller="MainCtrl">
        <div id="map"></div>
        <div class="courseList">
            <div>
                <div class="row menu">
                    <div class="col-sm-6">
                        <select ng-model="subject"
                                ng-change="changeSubject(subject)"
                                ng-options="subject.subject as subject.subject + ' (' + subject.description + ')' for subject in subjects">
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <select ng-model="building"
                                ng-change="changeBuilding(building)"
                                ng-options="building as building.building_code for building in buildings">
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div ng-if="!courses.length">
                            No {{ subject }} courses here.
                        </div>
                        <ul>
                            <li ng-repeat="course in courses" class="course">
                                <div class="name">
                                    <span ng-bind="course.subject"></span>
                                    <span ng-bind="course.catalog_number"></span>
                                    <span ng-bind="course.section"></span>
                                </div>
                                <div class="title">
                                    <span ng-bind="course.title"></span>
                                    <div ng-if="course.classes">
                                        <div>Classes: </div>
                                        <ul>
                                            <li ng-repeat="class_ in course.classes">
                                                {{ class_.date.weekdays }} |
                                                {{ class_.instructors[0] }}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
